<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Age and Gender Detection</title>
</head>
<body>
    <h1>Real-Time Age and Gender Detection</h1>

    <button id="startButton" onclick="startWebcam()">Start Webcam</button>
    <br><br>
    <div>
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Webcam Feed" style="width: 640px; height: 480px;">
    </div>

    <script>
        let webcamStarted = false;

        function startWebcam() {
            if (!webcamStarted) {
                document.getElementById("videoFeed").src = "{{ url_for('video_feed') }}";
                document.getElementById("startButton").innerText = "Stop Webcam";
                webcamStarted = true;
            } else {
                document.getElementById("videoFeed").src = "";
                document.getElementById("startButton").innerText = "Start Webcam";
                webcamStarted = false;
            }
        }
    </script>
</body>
</html>
